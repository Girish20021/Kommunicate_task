<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommunicate</title>
    </head>
    <body>
        <script>
            var url = prompt("Enter the URL : ");
            var parameter = prompt("Enter the parameter : ");
            let t = 0;
            let parameter_s = url.split('?')[1];
            let qString = new URLSearchParams(parameter_s);
            for(let pair of qString.entries()) {
                if (pair[0] == parameter){
                    t = 1;
                    document.write("The value of the parameter is: "+pair[1] + "<br>");
                }
            }
            if (t == 0){
                for(let pair of qString.entries()) {
                    document.write("The Available parameter values are: "+pair[1] + "<br>");
                }
            }
            </script>
    </body>
</html>
